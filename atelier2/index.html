<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">
    <title>Atelier 2</title>
</head>
<body>
    <section class="container">
        <article class="left">
            <div class="logo">
                <img src="/images/logo.svg" alt="logo">

            </div>
            <div class="icon">
                <div class="doc">
                    <img src="/images/icon-document.svg" alt="document icon">
                </div>
                <div class="doc">
                    <img src="/images/icon-folder.svg" alt="folder icon">
                </div>
                <div class="doc">
                    <img src="/images/icon-upload.svg" alt="upload icon">
                </div>

            </div>

        </article>
        <article class="right">
            <div class="message">
                <div class="square"><p>185 GB left</p></div>
                <div class="triangle"></div>
            </div>
            <div class="box">
                <p>You've used <b>815 GB</b> of your storage</p>
                <div class="progress">
                    <div>
                        <div class="circle"></div>
                    </div>
                </div>
                <div class="textnum">
                    <span class="first-text">0 GB</span>
                    <span class="second-text">1000 GB</span>
                </div>
                
            </div>
            

        </article>
    </section>
    
</body>
</html>
